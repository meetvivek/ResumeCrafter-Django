{% extends 'resume/base.html' %}

{% block title %}Comfirm Delete{% endblock %}

{% block content %}



<div class="container text-center mt-5 py-5">
    <div class="py-3 mt-5 rounded" style="border: 2px solid white; margin-top: 20px;">
        <h3 class="display-4 mb-4">{{ profile.full_name }}</h3>
        <p class="lead">Are you sure you want to delete this resume?</p>
        <form method="POST">
            {% csrf_token %}
            <button type="submit" class="btn btn-custom-danger mt-3">Yes, delete</button>
            <a href="{% url 'resumes' %}" class="btn btn-custom mt-3">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}
